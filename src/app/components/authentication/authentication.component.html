<div class="text-center">
<form class="form-signin">
  <img class="mb-4" src="../../../assets/images/hawk.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input [(ngModel)]="email" name="email" type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input [(ngModel)]="password" name="password" type="password" id="password" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <div class="" *ngIf="errorMessage"
  style="color: red; font-size:small">
  {{ errorMessage }}
  </div>
  <button class="btn btn-lg btn-primary btn-block" (click)="submit()" type="button">Sign in</button>
</form>
</div>
