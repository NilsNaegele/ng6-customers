<div class="row">
  <div class="col-md-6">
      <form #customerForm="ngForm" (ngSubmit)="save(customerForm.value)">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Full Name</span>
              </div>
              <input #name="ngModel" ngModel name="name" id="fullName" type="text" class="form-control" required>
            </div>
            <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input #email="ngModel" ngModel name="email" id="email" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                Email is required.
            </div>
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input #phone="ngModel" ngModel name="phone" id="phoneNumber" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="phone.touched && phone.invalid">
                Phone is required.
            </div>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
              <option *ngFor="let category of categories" [value]="category">{{category}}</option>
            </select>
            <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                Category is required.
            </div>
          </div>
          <div class="form-group">
            <label for="profilePicture">Profile Picture</label>
            <input #profilePicture="ngModel" ngModel name="profilePicture" id="profilePicture"
                   type="text" class="form-control" required url>
            <div class="alert alert-danger" *ngIf="profilePicture.touched && profilePicture.invalid">
              <div *ngIf="profilePicture.errors.required">Profile Picture is required.</div>
              <div *ngIf="profilePicture.errors.url">Please enter a valid URL.</div>
            </div>
          </div>
          <button class="btn btn-primary">Save</button>
        </form>
  </div>
  <div class="col-md-6">
      <div *ngIf="name.value" class="card" style="width: 20rem;">
          <img class="card-img-top" [src]="profilePicture.value">
          <div class="card-body">
            <h5 class="card-title">{{ name.value }}</h5>
            <p class="card-text">{{ category.value }}</p>
          </div>
        </div>
  </div>
</div>
