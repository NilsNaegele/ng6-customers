<div class="row">
  <div class="col-3">
    <app-contacts-filter [category]="category"></app-contacts-filter>
  </div>
  <div class="col">
      <div class="row">
          <ng-container *ngFor="let customer of filteredCustomers; let i = index">
              <div class="col">
                  <app-customer-card [customer]="customer"></app-customer-card>
              </div>
              <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
          </ng-container>
        </div>
  </div>
</div>
