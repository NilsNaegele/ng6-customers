<div class="row">
  <div class="col-3">
    <div class="list-group">
        <a routerLink="/contacts" [queryParams]="{category: 'ALL'}"
        class="list-group-item list-group-item-action"
        [class.active]="category === 'ALL'">
            All Categories
          </a>
      <a routerLink="/contacts" [queryParams]="{category: cat}"
        *ngFor="let cat of categories"
          class="list-group-item list-group-item-action"
          [class.active]="category === cat">
          {{ cat }}
      </a>
    </div>
  </div>
  <div class="col">
      <div class="row">
          <ng-container *ngFor="let customer of filteredCustomers; let i = index">
              <div class="col">
                  <div class="card" style="width: 15rem; height: 28.5rem;">
                      <img *ngIf="customer?.profilePicture === null" src="../../../assets/images/customer.jpeg" alt="Standard Profile Picture">
                      <img *ngIf="customer?.profilePicture !== null" class="card-img-top" [src]="customer?.profilePicture" alt="Profile Picture">
                      <div class="card-body">
                        <h5 class="card-title">{{ customer?.displayName }}</h5>
                        <p class="card-text" *ngIf="customer?.emails === null">...</p> 
                        <p class="card-text" *ngIf="customer?.emails !== null">{{ customer?.emails[0].email }}</p>
                        <p class="card-text" *ngIf="customer?.phoneNumbers === null">...</p>
                        <p class="card-text" *ngIf="customer?.phoneNumbers !== null">{{ customer?.phoneNumbers[0]?.number }}</p>
                        <a [routerLink]="['/contact/', customer.id]" class="btn btn-primary btn-block">View Details</a>
                        <a routerLink="/campaigns" class="btn btn-success btn-block">Add To Campaign</a>
                      </div>
                    </div>
              </div>
              <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
          </ng-container>
        </div>
  </div>
</div>
