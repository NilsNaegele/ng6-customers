<div class="sticky-top">
  <div class="list-group">
    <a routerLink="/contacts" [queryParams]="{category: 'ALL'}" class="list-group-item list-group-item-action"
      [class.active]="category === 'ALL'">
      All Categories
    </a>
    <a routerLink="/contacts" [queryParams]="{category: cat}" *ngFor="let cat of categories" class="list-group-item list-group-item-action"
      [class.active]="category === cat">
      {{ cat }}
    </a>
  </div>
</div>
